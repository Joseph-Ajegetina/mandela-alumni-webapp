<ul>
    <div class="title" tuiTitle>
        <p>Quick Links 
            <i class="bi bi-link-45deg">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z"/>
                <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z"/>
              </svg></i>
        </p>
        
    </div>
    <div *ngFor="let quickLinkContent of quickLinkContents" class="content">
        <div class="subtitle">
            <p 
                tuiSubtitle
                [style.color]="'var(--tui-text-secondary)'">
    
                {{quickLinkContent.title}}
            </p>
            <p 
                tuiSubtitle
                [style.color]="'var(--tui-text-secondary)'" class="txt-subtitle">
    
                {{quickLinkContent.subtitle}}
            </p>
        </div>
        <div class="arrow">
            <i class="bi bi-arrow-right">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                  </svg>
            </i>
        </div>
        <div class="image">
            <img [src]="quickLinkContent?.imageUrl" alt="quickLinkContent Image" class="contentImage">
        </div>
    </div>
</ul>

<div class="container">
	<div class="logo-wrapper">
		<img class="logo" src="/images/alumracle-logo.png" alt="logo" />
	</div>
	<div class="form-container">
		<form
			tuiAppearance="flat"
			tuiCardLarge
			tuiForm="l"
			[formGroup]="form"
			(ngSubmit)="registerUser()"
		>
			<header tuiHeader>
				<h2 tuiTitle>
					Registration form
					<span tuiSubtitle>Fill in your personal details</span>
				</h2>
			</header>
			<div class="grid">
				<div class="stack">
					<tui-textfield>
						<label tuiLabel>First Name </label>
						<input formControlName="firstName" tuiTextfield type="text" />
					</tui-textfield>
					<tui-error formControlName="firstName" [error]="[] | tuiFieldError | async" />
				</div>
				<div class="stack">
					<tui-textfield>
						<label tuiLabel>Last Name </label>
						<input formControlName="lastName" tuiTextfield type="text" />
					</tui-textfield>
					<tui-error formControlName="lastName" [error]="[] | tuiFieldError | async" />
				</div>
			</div>
			<div class="grid">
				<div class="stack">
					<tui-textfield>
						<label tuiLabel>Email</label>
						<input formControlName="email" tuiTextfield type="email" />
					</tui-textfield>
					<tui-error formControlName="email" [error]="[] | tuiFieldError | async" />
				</div>
				<div class="stack">
					<tui-textfield tuiDropdownMobile="Select country">
						<label tuiLabel>Phone number</label>
						<input
							tuiInputPhoneInternational
							[countries]="(countries | tuiSortCountries | async) || []"
							[countrySearch]="true"
							[(countryIsoCode)]="countryIsoCode"
							formControlName="phone"
						/>
					</tui-textfield>
				</div>
			</div>

			<div class="grid">
				<div class="stack">
					<label tuiLabel>Date of birth</label>
					<tui-input-date formControlName="dob">
						Input date
						<input placeholder="Placeholder" tuiTextfieldLegacy />
					</tui-input-date>
					<tui-error formControlName="dob" [error]="[] | tuiFieldError | async" />
				</div>
				<div class="stack">
					<tui-select formControlName="role">
						Role
						<input tuiTextfieldLegacy />
					</tui-select>
				</div>
			</div>

			<div class="grid">
				<div class="stack">
					<tui-textfield>
						<label tuiLabel>Password</label>
						<input formControlName="password" tuiTextfield type="password" />
						<tui-icon tuiPassword />
					</tui-textfield>
					<tui-error formControlName="password" [error]="[] | tuiFieldError | async" />
				</div>
				<div class="stack">
					<tui-textfield>
						<label tuiLabel>Password</label>
						<input formControlName="confirmpassword" tuiTextfield type="password" />
						<tui-icon tuiPassword />
					</tui-textfield>
					<tui-error formControlName="confirmpassword" [error]="[] | tuiFieldError | async" />
				</div>
			</div>

			<footer>
				<button appearance="secondary" tuiButton type="button">Cancel</button>
				<button tuiButton type="submit">Register</button>
			</footer>
		</form>
	</div>

	<div class="image-container">
		<img src="/images/alumracle/blue.jpg" alt="Alumni Group" />
	</div>
</div>

<div class="login-container">
    <img class="logo"  src="mandelawashington-fellowship-logo-removebg-preview.png" alt="">
    
    <!-- left section -->
        <div class="login-box">
            <form 
                [formGroup]="loginForm" 
                (ngSubmit)="onSubmit()"  
                tuiAppearance="floating"
                tuiCardLarge
                tuiForm="m"
                [style.max-width.rem]="32">
                <h1 tuiTitle="m" class="title">Login to your account</h1>
                <div tuiSubtitle class="tuiSubtitle">Enter your credentials below to log into your account</div>

                <!-- email field -->
                <tui-input 
                    formControlName="email"
                    [tuiTextfieldCleaner]="true">
                    Email
                    <input
                        tuiTextfieldLegacy
                        type="email"
                    />
                </tui-input>
                
        
                <!-- password field -->
                <tui-textfield class="password">
                    <label tuiLabel for="passwordInput">Password</label>
                    <input
                        id="passwordInput"
                        placeholder="Password"
                        tuiTextfield
                        type="password"
                        [(ngModel)]="value"
                    />
                    <tui-icon tuiPassword />
                </tui-textfield>
                
                
                
                <!-- submit button -->
                <button
                    class="login-button"
                    tuiButton
                    type="submit"
                    [loading]="loading$ | async">
                   Login
                </button>
                <a class="signup-link" tuiLink [routerLink]="routes.signUp">
                    Donâ€™t have an account? Sign up
                </a>
            </form>
        </div>

        <!-- right section -->
        <div class="login-image">
            <img src="connection.jpg" alt="Login Image" />
        </div>
    
</div>

<!-- eslint-disable @angular-eslint/template/label-has-associated-control -->
<div class="container">
	<div class="header">
		<h3>{{ isEditMode ? 'Edit Event' : 'Create an Event' }}</h3>
	</div>
	<div class="main-content">
		<!-- Image Preview Section (Edit Mode Only) -->
		<div class="image-preview-section" *ngIf="isEditMode && currentEventImage">
			<h4>Current Event Image</h4>
			<div class="image-actions">
				<button
					type="button"
					class="btn-replace-image"
					(click)="showUploadSection = !showUploadSection"
				>
					<tui-icon icon="@tui.upload" class="btn-icon"></tui-icon>
					{{ showUploadSection ? 'Hide Upload' : 'Replace Image' }}
				</button>
			</div>
			<div class="current-image-container">
				<img [src]="currentEventImage" alt="Current event image" class="current-image" />
			</div>
			<p class="image-note" *ngIf="!showUploadSection">
				Click "Replace Image" to upload a new image
			</p>
		</div>

		<!-- Upload Section (Hidden by default in edit mode) -->
		<div
			class="upload-section"
			(dragover)="onDragOver($event)"
			(drop)="onDrop($event)"
			*ngIf="!isEditMode || showUploadSection"
		>
			<label tuiInputFiles>
				<input tuiInputFiles [formControl]="fileControl" (change)="onFileSelect($event)" />
				<ng-template let-dragged>
					<div *ngIf="dragged; else base" class="content">
						<tui-avatar appearance="secondary" src="@tui.droplet" />
						<div>Drop it here <br /><br /></div>
					</div>
					<ng-template #base>
						<div class="content">
							<tui-avatar appearance="secondary" src="@tui.file-image" size="l" />
							<div>
								Drag and drop file here or
								<a tuiLink>click to upload</a>
							</div>
						</div>
					</ng-template>
				</ng-template>
			</label>

			<tui-files class="tui-space_top-4 file-name" *ngIf="file">
				<tui-file [file]="file" [leftContent]="content"> </tui-file>
			</tui-files>

			<ng-template #content>
				<tui-icon icon="@tui.clock" />
			</ng-template>
		</div>
		<div class="form-section">
			<form class="wrapper" [formGroup]="form" (ngSubmit)="createEvent()">
				<label tuiLabel>
					<p class="--tui-text-action">Event Name</p>
					<tui-textfield>
						<input
							tuiTextfieldAppearance="neutral"
							formControlName="name"
							tuiTextfield
							placeholder="Enter the event name/heading"
						/>
					</tui-textfield>
				</label>
				<div class="dates">
					<label tuiLabel>
						<p>Date</p>
						<tui-input-date
							tuiTextfieldAppearance="neutral"
							[min]="startDate"
							formControlName="date"
						>
						</tui-input-date>
					</label>
					<label tuiLabel>
						<p>Time</p>
						<tui-input-time tuiTextfieldAppearance="neutral" formControlName="time">
						</tui-input-time>
					</label>
				</div>

				<label tuiLabel>
					<p>Description</p>
					<tui-textarea
						formControlName="description"
						tuiTextfieldAppearance="neutral"
						[tuiTextfieldLabelOutside]="true"
					>
						Enter the description
					</tui-textarea>
				</label>

				<div class="stack">
					<tui-select formControlName="mode">
						Mode
						<tui-data-list-wrapper *tuiDataList [items]="eventModes" />
					</tui-select>
					<tui-error formControlName="mode" [error]="[] | tuiFieldError | async" />
				</div>

				<label tuiLabel>
					<p>Location</p>
					<tui-textfield>
						<input
							tuiTextfieldAppearance="neutral"
							formControlName="location"
							tuiTextfield
							placeholder="Set the location"
						/>
					</tui-textfield>
				</label>

				<div class="buuton-group">
					<button
						appearance="outline"
						class="cancel"
						type="button"
						tuiButton
						type="button"
						routerLink="../events"
					>
						Cancel
					</button>

					<button
						iconStart="@tui.pencil-line"
						tuiButton
						class="create"
						type="submit"
						[disabled]="form.invalid"
						[loading]="creating()"
					>
						{{ isEditMode ? 'Update' : 'Create' }}
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

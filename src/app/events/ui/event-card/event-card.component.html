<div class="card-container">
	<!-- Event Image with Type Tag -->
	<div class="event-image">
		<div class="image-background" [ngStyle]="{ 'background-image': 'url(' + event()?.image + ')' }">
			<div class="event-type-tag">
				<span class="type-text">{{ event()?.type }}</span>
			</div>
		</div>
	</div>

	<!-- Event Details -->
	<div class="event-details">
		<!-- Date and Time -->
		<div class="datetime-info">
			<div class="date-item" *ngIf="event()?.date">
				<tui-icon icon="@tui.calendar-check" class="datetime-icon" />
				<span class="datetime-text">{{ event()?.date | date : 'fullDate' }}</span>
			</div>
			<div class="time-item">
				<tui-icon icon="@tui.alarm-clock" class="datetime-icon" />
				<span class="datetime-text">{{ event()?.date | date : 'shortTime' }}</span>
			</div>
		</div>

		<!-- Event Title and Description -->
		<div class="event-content">
			<h3 class="event-title">{{ event()?.name }}</h3>
			<p class="event-description">{{ event()?.description }}</p>
		</div>

		<!-- Action Buttons -->
		<div class="action-buttons">
			<button class="btn-register" type="button">
				<tui-icon icon="@tui.square-pen" class="btn-icon" />
				<span class="btn-text">Register</span>
			</button>
			<button class="btn-details" type="button" [routerLink]="['/events', event()?.id]">
				<tui-icon icon="@tui.eye" class="btn-icon" />
				<span class="btn-text">View full details</span>
			</button>
		</div>
	</div>
</div>

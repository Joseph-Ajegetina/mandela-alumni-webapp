<div class="card-container">
    <div class="image">
        <div class="cardshow" 
             [ngStyle]="{'background-image': 'url(' + card.image + ')'}">
            <div class="text-overlay">
                <span class="event-type">{{ card.overlayText.event_type }}</span>
            </div>
        </div>
        
        <div class="details">
            <div class="datetime">
                <p *ngIf="card.overlayText.date">
                  <tui-icon icon="@tui.calendar-check" [style.color]="'#26ABE4'" />
                  {{ card.overlayText.date }}
                </p>
                
                <p *ngIf="card.overlayText.time">
                  <tui-icon icon="@tui.alarm-clock" [style.color]="'#26ABE4'" />
                  {{ card.overlayText.time }}
                </p>
            </div>
            <div class="text1">
                <h2>{{ card.overlayText.title }}</h2>
                <p class="description">{{ card.overlayText.description }}</p>
                <div class="buttons">
                    <button
                      *ngFor="let btn of card.overlayText.buttons"
                      [ngClass]="btn.style"
                      (click)="navigateTo(btn.link)">
                        <tui-icon *ngIf="btn.icon" [icon]="btn.icon" [style.color]="'#000000'"></tui-icon>
                      {{ btn.text }}
                    </button>
                </div>
            </div>
        </div>

      
    </div>
</div>

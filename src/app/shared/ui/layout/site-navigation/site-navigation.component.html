<aside [tuiNavigationAside]="true" [attr.tuiTheme]="theme()">
	<header>
		<span tuiNavigationLogo [routerLink]="'home'" class="logo">
			<img src="/images/alumracle-logo.png" width="75x" height="71px" alt="Alumracle logo" />
			<span class="icon-text">Alumrace</span>
		</span>
		<button
			iconStart="@tui.home"
			tuiAsideItem
			type="button"
			[routerLink]="routes.home"
			class="site-nav"
		>
			<span tuiFade>Home</span>
		</button>
	</header>

	<a iconStart="@tui.calendar" [routerLink]="routes.events" tuiAsideItem class="site-nav">
		Events
	</a>
	<a iconStart="@tui.book" [routerLink]="routes.payment" tuiAsideItem class="site-nav">
		Payments
	</a>
	@if (isAdmin()){
	<a iconStart="@tui.circle-check" [routerLink]="routes.approval" tuiAsideItem class="site-nav">
		Approvals
	</a>
	<a iconStart="@tui.users" [routerLink]="routes.users" tuiAsideItem class="site-nav">
		Users
	</a>
	}
	<footer>
		<!-- <tui-aside-group [(open)]="open">
			<button iconStart="@tui.settings" tuiAsideItem tuiChevron type="button">
				Settings
				<ng-template>
					<button tuiAsideItem type="button" (click)="open = false">Account</button>
					<button tuiAsideItem type="button" (click)="open = false">Notifications</button>
					<button tuiAsideItem type="button" (click)="open = false">Privacy</button>
				</ng-template>
			</button>
		</tui-aside-group> -->
		<button
			iconStart="@tui.log-out"
			tuiAsideItem
			type="button"
			(click)="logout()"
			loading="logingOut"
			class="site-nav"
		>
			Log out
		</button>
	</footer>
</aside>

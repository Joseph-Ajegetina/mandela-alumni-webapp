<header tuiNavigationHeader [attr.tuiTheme]="theme()" class="nav-header">
	<button
		tuiNavigationDrawer
		tuiIconButton
		title="Menu"
		type="button"
		[(open)]="open"
		class="menu-button"
	>
		<app-site-navigation></app-site-navigation>
	</button>
	<span tuiNavigationLogo [routerLink]="'home'">
		<img src="/images/alumracle-logo.png" width="50px" height="50px" alt="Alumracle logo" />
	</span>
	<hr />

		></button>

	</main>

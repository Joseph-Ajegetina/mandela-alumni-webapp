<div class="custom-portal">
	<ng-container #viewContainer />
</div>
<header tuiNavigationHeader tuiTheme="isDarkMode() ? 'dark' : 'light'" class="nav-header">
	<button
		tuiNavigationDrawer
		tuiIconButton
		title="Menu"
		type="button"
		[(open)]="open"
		class="menu-button"
	>
		<app-site-navigation></app-site-navigation>
	</button>
	<span tuiNavigationLogo>
		<img src="/images/alumracle-logo.png" width="50px" height="50px" alt="Alumracle logo" />
	</span>
	<hr />
	<!-- <p>
		<button
			appearance="secondary"
			tuiButton
			tuiIconButton
			[iconStart]="darkMode() ? '@tui.sun' : '@tui.moon'"
			type="button"
			(click)="darkMode.set(!darkMode())"
		></button>
	</p> -->

	<tui-avatar-labeled label="Grigori">
		<tui-avatar
			[src]="
				'https://avatars.githubusercontent.com/u/10106368' | tuiFallbackSrc : '@tui.user' | async
			"
		/>
	</tui-avatar-labeled>

	<a tuiOption (click)="logout()">
		logout
		<tui-icon icon="@tui.log-out" />
	</a>
</header>
<div class="content-container">
	<app-site-navigation class="navigation"></app-site-navigation>
	<main class="main-container">
		<router-outlet></router-outlet>
	</main>
</div>
